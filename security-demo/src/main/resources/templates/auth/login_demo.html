<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
</head>
<body>
<h2>CUSTOM LOGIN PAGE</h2>
<div th:if="${param.error != null}">
    <h2>Invalid User name or password</h2>
    <h2 th:value="${param.error}"></h2>
</div>
<div th:if="${param.logout != null}">
    <h2>You have been logged out.</h2>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <form method="post" action="/auth/login_demo_process">
            <p>
                <label for="username">Username</label> <input type="text" id="username" name="username_demo" value="basic" />
            </p>
            <p>
                <label for="password">Password</label> <input type="password" id="password" name="password_demo" value="basic" />
            </p>

            <p>
                <label for="remember-me">Remember-Me</label> <input type="checkbox" id="remember-me" name="remember-me" />
            </p>

            <!--<input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />-->
            <button type="submit" class="btn">Log in</button>
        </form>
    </div>
</div>
</body>
</html>
