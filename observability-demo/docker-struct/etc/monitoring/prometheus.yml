global:
  scrape_interval: 15s
  evaluation_interval: 15s # Alert Rule이나 Recording Rule을 평가하는 간격

scrape_configs:
  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]

  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "rules.yml"
